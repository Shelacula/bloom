<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Griffy&family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a New Garden</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar"><span class="logo">BLOOM</span><a href="newplant.html">Purchase Plant</a> <a href="login.html" class="reg-link">Login</a></div>

        <div class="inner-wrapper">
            <div class="main-title">Register a New Account</div>
            <form class="login-form">
                <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                </div>
                <div>
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname">
                </div>
                <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="uname">
                </div>
                <div>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="uname">
                </div>
                <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass">
                </div>
                <div>
                <label for="pass2">Retype Password:</label>
                <input type="password" id="pass2" name="pass2">
                </div>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>

    </div>   
</body>
</html>
